<table id="table" cdk-table [dataSource]="people">  
    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <th cdk-header-cell *cdkHeaderCellDef> Name </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container cdkColumnDef="lastName">
      <th cdk-header-cell *cdkHeaderCellDef> lastName </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container cdkColumnDef="age">
      <th cdk-header-cell *cdkHeaderCellDef> Age </th>
      <td cdk-cell *cdkCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container cdkColumnDef="location">
        <th cdk-header-cell *cdkHeaderCellDef> Location </th>
        <td cdk-cell *cdkCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container cdkColumnDef="delete" *ngIf="delete">
        <th cdk-header-cell *cdkHeaderCellDef > Delete </th>
        <td cdk-cell *cdkCellDef="let element; let i = index;"> <button mat-button *ngIf="delete" (click)="deletePerson(i)">Delete {{i}}</button> </td>
    </ng-container>
  
    <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
    <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
</table>
